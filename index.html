<html></html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .navbar .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .navbar .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        .navbar .menu .new {
            background-color: #f0c040;
            color: black;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
        }
        .navbar .menu .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .menu .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .navbar .menu .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .navbar .menu .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .signup {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
